<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />   
        <!-- include: "type": "css", "basePath": "www/bower_components/", "baseUrl": "bower_components/", "files": "bootstrap/dist/css/bootstrap.min.css" -->
        <!-- include: "type": "css", "basePath": "www/bower_components/", "baseUrl": "bower_components/", "files": "bootstrap-slider/slider.css" -->
      	<!-- include: "type": "css", "basePath": "www/", "files": "css/**/*.css" -->
        <title>Patient Tracker</title>
    </head>
    
    <body ng-controller="AppCtrl" bouncer>
    
    	<div id="deviceready" class="blink">
    	
            <p class="event listening">Connecting to Device</p>
            
            <div class="event received"> 			
            	
            	<nav class="navbar navbar-default" role="navigation" ng-show="model.isLoggedIn">
					
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
					    	<span class="sr-only">Toggle navigation</span>
					     	<span class="icon-bar"></span>
					      	<span class="icon-bar"></span>
					      	<span class="icon-bar"></span>
					    </button>
					    <a class="navbar-brand">HEPCAT</a>		    
					</div>				
					<div class="collapse navbar-collapse" collapse="isCollapsed">
						<ul class="nav navbar-nav">
							<!-- when we complete the Settings screen, we'll revise whether we'll keep it inside this navbar, or if we'll display it in a popup -->
							<!--<li><button type="button" class="btn btn-link btn-navbar" ng-click="showPopup('settings')">Settings</button></li>-->
							<li>
								<button type="button" class="btn btn-link btn-navbar" ng-click="navigation.showPopup('add-condition',null,onAddConditionDismiss)">
									<span class="glyphicon glyphicon-plus"></span> Add Condition
								</button>
							</li>
			  				<li><button type="button" class="btn btn-link btn-navbar" ng-click="submitLogout()" ng-controller="UserCtrl" >
  								<span class="glyphicon glyphicon-log-out"></span> Log Out</button>
							</li>
			  			</ul>
		  			</div>
		  			
				</nav>
				
				<!-- container for template matching current route in /partials directory -->
		        <div ng-view></div>
		        
		        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" ng-show="model.isLoggedIn">
					<div class="btn-group btn-group-justified btn-group-lg">
						<div class="btn-group">
							<button type="button" class="btn btn-primary btn-lg" ng-click="selectTab('trackers')"><span class="glyphicon glyphicon-stats"></span> Trackers</button>
					    </div>
					    <div class="btn-group">
					  		<button type="button" class="btn btn-primary btn-lg" ng-click="selectTab('compare')"><span class="glyphicon glyphicon-tasks"></span> Compare</button>
						</div>
					</div>
				</nav>
		        
            </div>
            
        </div>
		
		<!-- include: "type": "js", "basePath": "www/bower_components/", "baseUrl": "bower_components/","files": "jquery/jquery.min.js" -->
		<!-- include: "type": "js", "basePath": "www/bower_components/", "baseUrl": "bower_components/","files": "angular/angular.min.js" -->
		<!-- include: "type": "js", "basePath": "www/bower_components/", "baseUrl": "bower_components/","files": "angular-route/angular-route.min.js" -->
		<!-- include: "type": "js", "basePath": "www/bower_components/", "baseUrl": "bower_components/","files": "angular-touch/angular-touch.min.js" -->
		<!-- include: "type": "js", "basePath": "www/bower_components/", "baseUrl": "bower_components/","files": "sparkline/sparkline.js" -->
		<!-- include: "type": "js", "basePath": "www/bower_components/", "baseUrl": "bower_components/","files": "underscore/underscore.js" -->
		<!-- include: "type": "js", "basePath": "www/bower_components/", "baseUrl": "bower_components/","files": "underscore.string/dist/underscore.string.min.js" -->
		<!-- include: "type": "js", "basePath": "www/bower_components/", "baseUrl": "bower_components/","files": "bower-highstock/highstock.js" -->
		<!-- include: "type": "js", "basePath": "www/bower_components/", "baseUrl": "bower_components/","files": "bower-highstock/highcharts-more.js" -->
		<!-- include: "type": "js", "basePath": "www/bower_components/", "baseUrl": "bower_components/","files": "bower-highstock/themes/gray.js" -->
		<!-- include: "type": "js", "basePath": "www/", "files": "app/**/*.js" -->
		<!-- include: "type": "js", "basePath": "www/", "files": "classes/**/*.js" -->
		<!-- include: "type": "js", "basePath": "www/", "files": "js/**/*.js" -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
    </body>
</html>
