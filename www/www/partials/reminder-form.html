<div class="form-group">
    
	<label>
		<input type="checkbox" ng-model="reminder.enabled" ng-true-value="true" ng-checked="reminder.enabled"> Enable notifications
	</label>
	
</div>

<div class="form-group" ng-show="reminder.enabled">
	
	<h5>Remind me</h5>
	
	<div class="row">
        
		<div class="col-xs-4">
			<input type="number" class="form-control input-sm" ng-model="reminder.frequency" min="0" max="24">
		</div>
		
		<div class="col-xs-4">
			<span class="small">time(s) a</span>
		</div>
		
		<div class="col-xs-4">
			<select class="form-control input-sm"  ng-model="reminder.repeatUnit" ng-options="t.value as t.label for t in reminder.repeatUnits"></select>
		</div>
          
	</div>
     	
</div>
