    <body ng-controller="AppCtrl" bouncer>
    
    	<div id="deviceready" class="blink">
    	
            <p class="event listening">Connecting to Device</p>
            
            <div class="event received">
            	
            	<nav class="navbar navbar-default" role="navigation" ng-show="model.isLoggedIn">
					
					<div class="navbar-header">
						<button type="button" class="btn btn-primary navbar-btn pull-right" ng-click="showPopup('add-tracker')" ng-show="navigation.path.indexOf('view')==-1">Add Tracker</button>
						<button type="button" class="btn btn-default navbar-btn pull-left" ng-click="navigation.setLocation('/home')" ng-show="navigation.path.indexOf('view')>-1"><span class="glyphicon glyphicon-arrow-left"></span></button>
		  			</div>
		  			
				</nav>
				
				<!-- container for template matching current route in /partials directory -->
		        <div ng-view></div>
		        
            </div>
            
        </div>
		
        <script type="text/javascript" src="phonegap.js"></script>
