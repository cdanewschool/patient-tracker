<div id="chartContainer" class="chart"></div>

<div class="footer small" ng-if="timespanEnabled">

	<div class="pull-right">
	
		<span><small>Time span:</small></span>
		
		<span class="dropdown">
		
			<a class="dropdown-toggle">{{timespan.label}} <span class="caret"></span></a>
			
			<ul class="dropdown-menu">
				<li ng-repeat="ts in timespans"><a ng-click="$parent.timespan=ts">{{ts.label}}</a></li>
			</ul>
			
		</span>
		
	</div>
	
</div>
