<div>

    <div data-role="header" data-theme="b">
        <h1>Add Vital</h1>
    </div>
    
    <div data-role="content">
    
        <form id="vitalsForm">
        
            <div data-role="fieldcontain">
                <label for="vitals-date">Date Collected:</label>
                <input type="date" id="vitals-date" ng-model="vitalsModel.selectedDay" />
            </div>
            
            <div ng-repeat="vital in vitals" data-role="fieldcontain">
                
                <label>{{vital.label}} <span style="font-style:italic; color:#BBB">({{vital.unit}})</span></label> <!-- if we want to add a "for" attribute to the label, then the input's ID should be bound to 'vital' instead of 'component'... And then we get the value using the 'name' property (bound to 'component') instead of the 'id'... -->
               
                <div ng-class="getVitalClass(vital)">
                
	                <div ng-repeat="component in vital.components" ng-class="getVitalComponentClass(vital,component)">
	                   
	                    <div ng-switch on="component.type">
	                    
	                       <div ng-switch-when="range" data-role="fieldcontain">
	                            <input type="range" data-highlight="true" id="vitals-{{component.id}}" min="{{component.min}}" max="{{component.max}}" step="{{component.step}}" ng-model="component.value" jqm-range>
	                            <span ng-if="component.suffix">{{component.suffix}}</span>
	                       </div>
	                       
	                       <div ng-switch-when="text" data-role="fieldcontain">
	                            <input type="number" pattern="[0-9]*" id="vitals-{{component.id}}" ng-model="component.value">
	                            <span ng-if="component.suffix">{{component.suffix}}</span>
	                       </div>
	                       
	                    </div>
	                    
	                </div>
	                
	            </div>
	            
	        </div>
	        
	       	<a href="#" data-role="button" data-theme="b" ng-click="submitVitals()">Add Record</a>
	       	
        </form>
        
    </div>
    
</div>
